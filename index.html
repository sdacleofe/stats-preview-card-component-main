<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- css cdn links -->
    <link rel="stylesheet" href="./build/stylesheets/index.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <div class="card">
          <div class="card-content">
            <div class="main-heading">
              <h1>Get <span>insights</span> that help your business grow.</h1>
              <p>
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
            </div>
            <div class="stat-headings">
              <div class="stat">
                <h2>10k+</h2>
                <p>Companies</p>
              </div>
              <div class="stat">
                <h2>314</h2>
                <p>Templates</p>
              </div>
              <div class="stat">
                <h2>12M+</h2>
                <p>Queries</p>
              </div>
            </div>
          </div>
          <div class="card-image">
            <div class="image"></div>
          </div>
        </div>
      </main>
      <footer class="attribution">
        <span
          >Challenge by
          <a
            href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62"
            target="_blank"
            >Frontend Mentor</a
          >.
        </span>
        <span>
          Coded by
          <a href="https://www.frontendmentor.io/profile/sdacleofe"
            >Shanice Cleofe</a
          >.</span
        >
      </footer>
    </div>
  </body>
</html>
